# Workflow name for easy identification in the GitHub Actions UI.
name: Create Nagi Release with Velopack

# This workflow triggers on any push to the 'master' branch.
on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: windows-latest
    
    # This strategy matrix will run the entire job 3 times, once for each platform.
    strategy:
      matrix:
        platform: [win-x64, win-x86, win-arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetches all history for all branches and tags for versioning.
          fetch-depth: 0

      - name: Get and Format Version from Project Properties
        id: get_version
        shell: bash
        run: |
          four_part_version=$(grep -oE '<ApplicationVersion>[^<]+' Directory.Build.props | sed 's/<ApplicationVersion>//' || grep -oE '<AppxPackageVersion>[^<]+' Directory.Build.props | sed 's/<AppxPackageVersion>//')
          three_part_version=$(echo "$four_part_version" | sed 's/\.[0-9]\+$//')
          echo "version=$three_part_version" >> $GITHUB_OUTPUT

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Using .NET 9 to match your project from the build logs
          dotnet-version: 9.0.x

      - name: Install/Update vpk command-line tool
        run: dotnet tool update -g vpk --prerelease

      - name: Create appsettings.json from Secrets
        shell: pwsh
        run: |
          echo '{
            "NagiApiServer": {
              "Url": "https://nagiappapi.azure-api.net/nagi",
              "ApiKey": "${{ secrets.NAGI_API_KEY }}",
              "SubscriptionKey": "${{ secrets.NAGI_SUBSCRIPTION_KEY }}"
            }
          }' > src/Nagi.WinUI/appsettings.json

      - name: Build and Package Platform
        shell: pwsh
        run: |
          $p = "${{ matrix.platform }}"
          $publishDir = "./publish/$p"
          $releaseDir = "./Releases"
          
          echo "Building for $p..."
          # Using '-c Release' as a standard. Added 'PublishReadyToRun=false' to prevent timeout.
          dotnet publish src/Nagi.WinUI/Nagi.WinUI.csproj -c Release -p:WindowsPackageType=None -p:PublishReadyToRun=false -r $p --self-contained -o $publishDir
          
          echo "Packaging for $p..."
          vpk pack --packId Nagi --packVersion ${{ steps.get_version.outputs.version }} --mainExe Nagi.WinUI.exe --packDir $publishDir -o $releaseDir --channel $p --runtime $p

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nagi-Release-${{ steps.get_version.outputs.version }}-${{ matrix.platform }}
          path: ./Releases/